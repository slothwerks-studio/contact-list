<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="A mobile-first application for storing contact information and notes." />
    <!-- 
      Add Google Fonts to project
      https://developers.google.com/fonts/docs/getting_started
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico">
    <title>My Contacts</title>
  </head>

  <body>

    <header>
      <h1>
        My Contacts
      </h1>
      <p class="version-number">
        ver. 0.3.3
      </p>
    </header>

    <main>

      <section>

        <h2 id="form-heading">
          <!-- Heading content determined by JS -->
        </h2>

        <form id="contact-form">
          <div class="input-wrapper">
            <label for="name">
              Name
            </label>
            <input
              name="name"
              type="text"
              id="name-input"
              placeholder="Contact name"
              maxlength="50"
            />
          </div>
          <div class="input-wrapper">
            <label for="phone">
              Phone
            </label>
            <input
              name="phone"
              type="text"
              id="phone-input"
              placeholder="Contact phone (10 digits)"
              pattern="[0-9]{10}"
            />
          </div>
          <div class="button-wrapper">
            <button 
              id="submit-button" 
              type="submit"
            >
              <!-- Button content determined by JS -->
            </button>
            <button
              id="cancel-button"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>

      </section>

      <section>

        <h2>
          Contact List
        </h2>

        <div id="contact-list">
          <!-- Contacts will go here -->
        </div>

      </section>

    </main>

    <script src="script.js"></script>

  </body>

</html>
